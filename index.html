<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poké-Higher or Lower</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
            transition: background 0.8s ease;
        }

        #game-screen { 
            display: none; 
            width: 100%; 
            max-width: 500px; 
            padding: 10px; 
            text-align: center; 
            box-sizing: border-box;
            position: relative;
        }

        #game-over-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .game-area { 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            margin-top: 15px; 
        }

        @media (max-width: 400px) {
            .game-area { flex-direction: column; gap: 5px; }
            .vs-text { margin: 5px 0; }
            .poke-card { width: 100%; max-width: 280px; padding: 10px !important; }
            .poke-img { width: 100px !important; height: 100px !important; }
        }

        .menu-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 350px;
            padding: 30px 20px;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            text-align: center;
            color: var(--text-main);
        }

        .menu-title {
            font-size: 24px; font-weight: 900; margin: 10px 0 25px 0; text-transform: uppercase;
            background: linear-gradient(135deg, #ef4444 0%, #3b82f6 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-group { display: flex; flex-direction: column; gap: 12px; }

        .menu-btn {
            width: 100%; height: 50px; border-radius: 12px; font-size: 14px; font-weight: 800;
            cursor: pointer; border: none; text-transform: uppercase; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }

        .mode-play { background: #3b82f6; color: white; font-size: 18px; }
        .exit-link-btn { background: #64748b; color: white; }

        .poke-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 15px 10px; flex: 1; cursor: pointer; transition: 0.3s;
        }

        .animate-enter { animation: slideInRight 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards; }
        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .winner { border-color: var(--success) !important; background: rgba(16, 185, 129, 0.4) !important; }
        .loser { border-color: var(--danger) !important; background: rgba(239, 68, 68, 0.4) !important; }

        .poke-img { width: 120px; height: 120px; object-fit: contain; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3)); }
        .poke-name { font-size: 14px; font-weight: 800; text-transform: capitalize; margin: 8px 0; letter-spacing: 0.5px;}
        
        .stat-value { font-size: 26px; font-weight: 900; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.4); opacity: 0; transition: 0.3s; }
        .show-val { opacity: 1; }
        .vs-text { font-weight: 900; color: #fff; font-size: 14px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        #loading-msg { position: fixed; top: 20px; font-size: 11px; color: #fff; display: none; font-weight: bold; background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 20px; z-index: 100;}
    </style>
</head>
<body>

    <div id="loading-msg">FETCHING POKÉMON...</div>

    <div id="main-menu" class="menu-card">
        <div style="font-size: 35px;">↕️</div>
        <h1 class="menu-title">Higher or Lower?</h1>
        <div class="btn-group">
            <button class="menu-btn mode-play" onclick="startGame()">Play</button>
            <a href="https://xoelpr03.github.io/dexv1.1/" class="menu-btn exit-link-btn">Return to Pokédex</a>
        </div>
        <div class="creator-credit">created by ξawsjαke</div>
    </div>

    <div id="game-screen">
        <div id="game-over-overlay">
            <h2 style="color: var(--danger); font-size: 32px; margin-bottom: 5px;">GAME OVER</h2>
            <p style="font-size: 18px; font-weight: 800; margin-bottom: 25px;">FINAL STREAK: <span id="final-streak">0</span></p>
            <div class="btn-group" style="width: 200px;">
                <button class="menu-btn mode-play" onclick="startGame()">Try Again</button>
                <button class="menu-btn exit-link-btn" onclick="resetToMenu()">Menu</button>
            </div>
        </div>

        <div style="font-size: 18px; font-weight: 900; color: #fff; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">STREAK: <span id="streak">0</span></div>
        <div style="font-size: 11px; color: rgba(255,255,255,0.9); text-transform: uppercase; font-weight: 800; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">Which one has the highest <span id="stat-name" style="color:#fff; border-bottom: 2px solid #fff; padding-bottom: 2px;">...</span>?</div>

        <div class="game-area">
            <div id="left-card" class="poke-card" onclick="makeChoice('left')">
                <img id="left-img" class="poke-img" src="">
                <div id="left-name" class="poke-name">---</div>
                <div id="left-val" class="stat-value">0</div>
            </div>
            <div class="vs-text">VS</div>
            <div id="right-card" class="poke-card" onclick="makeChoice('right')">
                <img id="right-img" class="poke-img" src="">
                <div id="right-name" class="poke-name">---</div>
                <div id="right-val" class="stat-value">0</div>
            </div>
        </div>
        <button id="quit-btn" class="menu-btn" style="background:rgba(0,0,0,0.4); color:#fff; margin-top:20px; border:1px solid rgba(255,255,255,0.2); width: auto; padding: 0 30px; height: 40px;" onclick="resetToMenu()">Quit</button>
    </div>

    <script>
        let streak = 0;
        let leftData = null;
        let rightData = null;
        let currentStatKey = "";
        let isProcessing = false;
        const statsList = ['hp', 'attack', 'defense', 'special-attack', 'special-defense', 'speed', 'bst'];

        const typeColors = {
            normal: '#A8A77A', fire: '#EE8130', water: '#6390F0', electric: '#F7D02C',
            grass: '#7AC74C', ice: '#96D9D6', fighting: '#C22E28', poison: '#A33EA1',
            ground: '#E2BF65', flying: '#A98FF3', psychic: '#F95587', bug: '#A6B91A',
            rock: '#B6A136', ghost: '#735797', dragon: '#6F35FC', steel: '#B7B7CE',
            fairy: '#D685AD', dark: '#705746'
        };

        function getBestTypeColor(pokemon) {
            const types = pokemon.types.map(t => t.type.name);
            if (types.includes('normal') && types.includes('flying')) return typeColors['flying'];
            if (types[0] === 'normal' && types[1]) return typeColors[types[1]];
            return typeColors[types[0]] || '#1e293b';
        }

        function updateBackground() {
            const color1 = getBestTypeColor(leftData);
            const color2 = getBestTypeColor(rightData);
            document.body.style.background = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
        }

        function startGame() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-over-overlay').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            streak = 0;
            initGame(true);
        }

        function resetToMenu() {
            document.body.style.background = 'radial-gradient(circle at top, #1e293b 0%, #0f172a 100%)';
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('game-screen').style.display = 'none';
        }

        async function fetchPoke() {
            document.getElementById('loading-msg').style.display = 'block';
            let data = null;
            let found = false;
            
            while(!found) {
                const id = Math.floor(Math.random() * 1025) + 1;
                
                try {
                    const speciesRes = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`);
                    const speciesData = await speciesRes.json();
                    
                    // Filter: Legendary, Mythical, Ultra Beasts (via species flags)
                    if (speciesData.is_legendary || speciesData.is_mythical) continue;

                    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                    data = await res.json();
                    
                    // Filter Paradox & Specific Ultra Beasts by name patterns or IDs
                    const n = data.name;
                    if (n.startsWith('iron-') || n.startsWith('scream-') || n.startsWith('flutter-') || 
                        n.startsWith('roaring-') || n.startsWith('great-tusk') || n.startsWith('brute-bonnet') ||
                        n.startsWith('sandy-shocks') || n.startsWith('slither-wing')) continue;

                    const stats = data.stats.map(s => s.base_stat);
                    if (stats.every(v => v >= 35 && v <= 145)) found = true;
                } catch(e) { continue; }
            }
            
            data.bst = data.stats.reduce((acc, s) => acc + s.base_stat, 0);
            document.getElementById('loading-msg').style.display = 'none';
            return data;
        }

        function getVal(p, key) { return key === 'bst' ? p.bst : p.stats.find(s => s.stat.name === key).base_stat; }

        async function initGame(isFirst) {
            isProcessing = false;
            const rightCard = document.getElementById('right-card');
            const leftCard = document.getElementById('left-card');

            leftCard.classList.remove('winner', 'loser');
            rightCard.classList.remove('winner', 'loser', 'animate-enter');
            document.getElementById('right-val').classList.remove('show-val');

            if (isFirst) {
                leftData = await fetchPoke();
            }

            // Using HOME models
            document.getElementById('left-name').innerText = leftData.name.replace(/-/g, ' ');
            document.getElementById('left-img').src = leftData.sprites.other.home.front_default || leftData.sprites.front_default;
            
            rightData = await fetchPoke();
            while(rightData.id === leftData.id) rightData = await fetchPoke();

            updateBackground();

            currentStatKey = statsList[Math.floor(Math.random() * statsList.length)];
            
            document.getElementById('left-val').innerText = getVal(leftData, currentStatKey);
            document.getElementById('left-val').classList.add('show-val');
            document.getElementById('right-val').innerText = getVal(rightData, currentStatKey);
            
            document.getElementById('stat-name').innerText = currentStatKey.toUpperCase();
            document.getElementById('streak').innerText = streak;

            document.getElementById('right-name').innerText = rightData.name.replace(/-/g, ' ');
            document.getElementById('right-img').src = rightData.sprites.other.home.front_default || rightData.sprites.front_default;

            void rightCard.offsetWidth; 
            rightCard.classList.add('animate-enter');
        }

        function makeChoice(choice) {
            if (isProcessing) return;
            isProcessing = true;

            const lVal = getVal(leftData, currentStatKey);
            const rVal = getVal(rightData, currentStatKey);
            document.getElementById('right-val').classList.add('show-val');

            let correct = (lVal === rVal) || (choice === 'left' && lVal > rVal) || (choice === 'right' && rVal > lVal);

            if (correct) {
                streak++;
                document.getElementById(choice + '-card').classList.add('winner');
                setTimeout(() => {
                    if (choice === 'right') leftData = rightData;
                    initGame(false);
                }, 1000);
            } else {
                document.getElementById(choice + '-card').classList.add('loser');
                setTimeout(() => {
                    document.getElementById('final-streak').innerText = streak;
                    document.getElementById('game-over-overlay').style.display = 'flex';
                }, 800);
            }
        }
    </script>
</body>
</html>
